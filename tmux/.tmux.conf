set -g escape-time 0
set -g focus-events on

# Enable 24 bit support in termite
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"

set -g base-index 1
set -g history-limit 10000
set -sg update-environment "SSH_CLIENT"
set -g mouse on
set -g set-titles off
set -g repeat-time 0
set -g renumber-windows on

setw -g clock-mode-style 24
setw -g monitor-activity on
setw -g aggressive-resize

set -g status-keys vi
setw -g mode-keys vi

set -g status-bg '#2F2F2F'
set -g status-fg white

set -g pane-border-bg '#2F2F2F'
set -g pane-border-fg black
set -g pane-active-border-bg '#2F2F2F'
set -g pane-active-border-fg blue

setw -g window-status-current-style fg=green
setw -g window-status-current-format "#W"
setw -g window-status-format "#W"

set -g status-interval 0
set -g status-justify left
set -g status-left ''
set -g status-right "#[fg=magenta]#H #[default]â€¢ #[fg=blue]%b %d#[default]"

set -g status-left-length  50
set -g status-right-length 50

unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind '#'
unbind '"'

bind-key "j" select-pane -U
bind-key "k" select-pane -D
bind-key "h" select-pane -L
bind-key "l" select-pane -R

bind-key 'b' set-option status
bind-key '~' split-window "exec htop"
bind-key '/' command-prompt "split-window 'exec man %%'"
bind-key '"' command-prompt "rename-window %%"
bind-key 's' split-window -h
bind-key 'S' split-window -v
bind-key 'v' server-info
bind-key "r" source-file ~/.tmux.conf
bind-key C-a last
